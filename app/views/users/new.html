<form action="/users" method="post">
  <label for="name">Username:</label>
  <input name="user[name]" id="name">
  <br>

  <label for="password">Password:</label>
  <input type="password" name="user[password]" id="password">
  <br>

  <label for="password_c">Confirm Password:</label>
  <input type="password" name="user[password_confirmation]" id="password_c">
  <br>

  <input class="menu-button" type="submit" value="Create Account">
  <br>
</form>

<a class="menu-button" href="/session/new">Back</a>
